name: Test

on:
  push:
    branches: [ '**' ]

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4
      - name: Set up Go 1.19
        uses: actions/setup-go@v4
        with:
          go-version: '1.19'
      - name: Get dependencies
        run: go mod download
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...
